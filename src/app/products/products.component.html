<div class="container">
 <input class="form-control" [(ngModel)]="proObj.proId">
 <input class="form-control" [(ngModel)]="proObj.proTitle">
 <input class="form-control" [(ngModel)]="proObj.proDesc">
 <input class="form-control" [(ngModel)]="proObj.proMfg">
 <input class="form-control" [(ngModel)]="proObj.isAvail">
 <button (click)="onProductAdd()" class="btn btn-primary">Add Product</button>
</div>
<hr>

<h1 style="text-align: center;">Product Design</h1>
<hr>
<div class="container">
  <div  class="col-md-3">
     <app-sidebar-product [category]="cat" (myEvent)="onMyEvent($event)"></app-sidebar-product>
  </div>
  <div class="col-md-9">
     <button type="button" class="btn btn-secondary" style="margin-bottom: 3rem;">Change Category</button>
     <div class="container" *ngIf="productArr.length>0;else elseblock">
       <table class="table">
         <thead>
            <th>Title</th>
            <th>Desc</th>
            <th>Action</th>
         </thead>
         <tbody>
            <tr *ngFor="let item of productArr">
              <td><span [ngClass]="{abc: item.isAvail==false,mno:item.isAvail==true}">{{item.proTitle}}</span></td>
              <td>{{item.proDesc | slice:0.5}}</td>
              <td>
                <button (click)="onProductDelete(item)">Delete</button>
              </td>
            </tr>
         </tbody>
       </table>
     </div>
     <ng-template #elseblock>
      <div>
        <h1>No Data found</h1>
      </div>
    </ng-template>
  </div>
</div>
