<button (click)="onAddForm()" type="button" class="btn btn-light">Add</button>
<hr>
<div *ngIf="flag">
  <h1>Add To-Do</h1>
  <input type="text" class="form-control" placeholder="Enter Id" [(ngModel)]="Id">
  <input type="text" class="form-control" placeholder="Enter Title" [(ngModel)]="Title">
  <input type="text" class="form-control" placeholder="Enter Status" [(ngModel)]="Status">
  <button class="btn btn-primary" (click)="onAddTodo()">Add Todo</button>
  <button class="btn btn-primary" (click)="onCancelTodo()" style="margin-left: 4rem;">Cancel</button>
</div>
<hr>
<table class="table">
  <thead>
     <th>Id</th>
     <th>Title</th>
     <th>Status</th>
     <th>Action</th>
  </thead>
  <tbody>
     <tr *ngFor="let item of todolist">
       <td>{{item.Id}}</td>
       <td>{{item.Title}}</td>
       <td><span [ngClass]="{donestatus: item.Status=='done', pendingstatus:item.Status=='pending'}">{{item.Status}}</span></td>
       <td>
         <button (click)="ontodoDelete(item)" type="button" class="btn btn-default" aria-label="Left Align">
           <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
         </button> |
         <button (click)="ontodoupdate(item)" type="button" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
         </button>
       </td>
     </tr>
  </tbody>
</table>
